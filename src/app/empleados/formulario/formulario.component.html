<div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h3>Registro de Empleado</h3>
      </div>
      <div class="card-body">
        <form (ngSubmit)="agregar()">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="Nombre" class="form-control" [(ngModel)]="nuevo.Nombre" name="Nombre" required>
          </div>
          <div class="mb-3">
            <label for="correo" class="form-label">Correo</label>
            <input type="email" id="Correo" class="form-control" [(ngModel)]="nuevo.Correo" name="Correo" required>
          </div>
          <div class="mb-3">
            <label for="telefono" class="form-label">Tel√©fono</label>
            <input type="tel" id="Telefono" class="form-control" [(ngModel)]="nuevo.Telefono" name="Telefono" required>
          </div>
          <div class="mb-3">
            <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
            <input type="date" id="FechaNacimiento" class="form-control" [(ngModel)]="nuevo.FechaNacimiento" name="FechaNacimiento" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Sexo</label>
            <div class="form-check">
              <input type="radio" id="sexoMasculino" class="form-check-input" [(ngModel)]="nuevo.sexo" name="sexo" value="Masculino" required>
              <label for="sexoMasculino" class="form-check-label">Masculino</label>
            </div>
            <div class="form-check">
              <input type="radio" id="sexoFemenino" class="form-check-input" [(ngModel)]="nuevo.sexo" name="sexo" value="Femenino" required>
              <label for="sexoFemenino" class="form-check-label">Femenino</label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
      </div>
    </div>
</div>
